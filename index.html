<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Turnarchist - Home</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      @font-face {
        font-family: "pixel";
        src:
          url("/res/fonts/Pixeled.woff2") format("woff2"),
          url("/res/fonts/Pixeled.woff") format("woff"),
          url("/res/fonts/Pixeled.eot") format("eot");

        font-weight: normal;
        font-style: normal;
      }
      @font-face {
        font-family: "dogica";
        src: url("/res/fonts/dogica.woff") format("woff");

        font-weight: normal;
        font-style: normal;
      }
      nav {
        font-family: "dogica", sans-serif;
        padding: 25px;
        position: normal;
      }
      body {
        font-family: "dogica", sans-serif;
        text-align: center;
        background: black;
        color: white;
        position: relative;
        font-size: 1em; /* Base font size for the body */
      }
      /* Add this for video */
      .hero-video {
        position: absolute;
        top: 50;
        left: 0;
        width: 100%;
        height: 80%;
        object-fit: cover;
        z-index: -1; /* Ensures content is above the video */
      }
      header {
        position: center;
        top: 0;
        width: 100%;
        background: rgba(0, 0, 0, 0.8);
        padding: 15px 0;
        text-align: center;
        font-size: 1.2em;
      }
      h1 {
        font-size: 2em;
        margin-top: 60px;
        margin-bottom: 40px;
      }
      p {
        font-size: 1.4em;
        margin-bottom: 20px;
        opacity: 0.9;
      }
      .btn {
        display: inline-block;
        padding: 15px 30px;
        font-size: 1.2em; /* Font size in em relative to body font size */
        text-decoration: none;
        background: yellow;
        color: #222;
        border-radius: 50px;
        font-weight: bold;
        transition: 0.3s;
      }
      .btn:hover {
        background: white;
        transform: scale(1.05);
      }
      footer {
        margin-top: 50px;
        font-size: 0.9em;
        opacity: 0.7;
      }

      /* Responsive font size adjustments */
      @media (max-width: 1024px) {
        body {
          font-size: 0.9em; /* Smaller font for tablets */
        }
        h1 {
          font-size: 1.8em; /* Adjust heading size for tablets */
        }
        p {
          font-size: 1.2em; /* Adjust paragraph size for tablets */
        }
        .btn {
          font-size: 1.1em; /* Adjust button font size for tablets */
        }
      }

      @media (max-width: 768px) {
        body {
          font-size: 0.8em; /* Smaller font for mobile */
        }
        h1 {
          font-size: 1.6em; /* Smaller heading for mobile */
        }
        p {
          font-size: 1em; /* Smaller paragraph for mobile */
        }
        .btn {
          font-size: 1em; /* Smaller button font size for mobile */
        }
      }
    </style>
  </head>
  <body>
    <header></header>
      <nav>Turnarchist</nav>
    </header>
    <!-- Video Background -->
    <video class="hero-video" autoplay loop muted>
      <source src="res/site/hero.webm" type="video/webm" />
      <!-- Optionally add other formats like mp4 for fallback -->
      <source src="res/site/hero.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>

    <h1>Welcome To Turnarchist</h1>
    <p>Click below to play in your browser.</p>
    <a href="/play.html" class="btn">Play now!</a>
    
    <footer>Â© 2025 Turnarchist. All rights reserved.</footer>
  </body>
</html>
